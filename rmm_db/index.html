<!DOCTYPE HTML>
<html>
    <head>
        <title>RMM Index Test Product</title>
        <link rel="stylesheet" href="styles/rmm_index.css" />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>
    <body>

    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" /> -->

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" /> -->

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
        <span></span> <b class="caret"></b>
    </div>
    <script>

    $(function(){

        function cb(start, end) {
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
        cb(moment().subtract(29, 'days'), moment());

        $('#reportrange').daterangepicker({
            ranges: {
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 14 Days': [moment().subtract(13, 'days'), moment()],
                'Last 21 Days': [moment().subtract(20, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'Last 60 Days': [moment().subtract(59, 'days'), moment()],
                'Last 90 Days': [moment().subtract(89, 'days'), moment()]
            }
        }, cb);
    });

    </script>

    <script>

    function getView() {
		var w = window;
		var d = document && document.documentElement;
		var b = document && document.getElementsByTagName("body")[0];
		var x = w.innerWidth || d.clientWidth || b.clientWidth;
		var y = w.innerHeight || d.clientHeight || b.clientHeight;
		return {width: x, height: y};
	}

    var view = getView();

    function rmmIndex(data) {

        var margin = {top: 60, right: 60, bottom: 60, left: 75};
        var width = 800 - margin.left - margin.right;
        var height = 650 - margin.top - margin.bottom;

        var minDate = data[0].date;
        var maxDate = data[data.length - 1].date;
        var colorScale = d3.scale.category20()

        // Set up time based x axis
        var x = d3.scale.linear()
            .domain([-4, 4])
            .range([0, width]);

        var y = d3.scale.linear()
            .domain([-4, 4])
            .range([height, 0]);

        var xAxisBottom = d3.svg.axis()
            .scale(x)
            .ticks(10)
            .orient("bottom");

        var yAxisLeft = d3.svg.axis()
            .scale(y)
            .ticks(7)
            .orient("left");

        // put the graph in the "index" div
        var svg = d3.select("#index").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // function to draw the line
        // lines = lines.data(data);
        // lines.enter().append("line");

        var line = d3.svg.line()
            .x(function(d) {
                // console.log('Plotting X value for data point: ' + d.rmm1 + ' to be at: ' + x(d.rmm1) + ' using our xScale.');
                return x(d.rmm1);
            })
            .y(function(d) {
                // console.log('Plotting Y value for data point: ' + d.rmm2 + ' to be at: ' + y(d.rmm2) + ' using our yScale.');
                return y(d.rmm2);
            });

        //Mouseover tip
        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([120, 40])
            .html(function(d) {
                return "<strong>" + d.date +
                "</strong><br><br>RMM 1: " +
                d.rmm1.toFixed(2) + "<br>RMM 2: " +
                d.rmm2.toFixed(2) + "<br>Phase: " +
                d.phase + "<br>Amplitude: " +
                d.amp.toFixed(2) + "<br>";
            });

        svg.call(tip);

        // add the x axis and x-label
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxisBottom)
            .selectAll("text")
            .attr("y", 9)
            .attr("x", 9)
            .attr("dy", ".35em")
            .attr("dx", "-0.6em")
            .style("text-anchor", "start");
            svg.append("text")
            .attr("class", "xlabel")
            .attr("text-anchor", "middle")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom)
            .text("RMM 1");

        // add the y axis and y-label
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxisLeft);
            svg.append("text")
            .attr("class", "ylabel")
            .attr("y", 0 - margin.left) // x and y switched due to rotation!!
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "middle")
            .text("RMM 2");

        svg.append("text")
            .attr("class", "graphtitle")
            .attr("y", 10)
            .attr("x", width/2)
            .attr("dy", "-1em")
            .style("text-anchor", "middle")
            .text("RMM Index Test Product");

        // draw the line
        // svg.append("path")
        //     .attr("d", line(data))
        svg.selectAll("path")
            .data(data)
            .enter().append("path")
            // .attr("class", "line")
            .attr("x1", function(d) {
                return x(d.rmm1);
            })
            .attr("x2", function(d) {
                return x(d.rmm1);
            })
            .attr("y1", function(d) {
                return y(d.rmm2);
            })
            .attr("y2", function(d) {
                return y(d.rmm2);
            })
            .attr("stroke", function(d) {
                return colorScale( d.date.split('-')[1] );
            })
            .attr("stroke-width", "3");

        // draw markers
        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr('class', 'datapoint')
            .attr('cx', function(d) { return x(d.rmm1); })
            .attr('cy', function(d) { return y(d.rmm2); })
            .attr('r', 3)
            .attr('fill', function(d){
                return colorScale( d.date.split('-')[1] )
            })
            .attr('stroke', function(d){
                return colorScale( d.date.split('-')[1] )
            })
            .attr('stroke-width', '3')
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);
    }

    // Read in .json data and make graph
    d3.json("./processing/rmmData.json",
    function(error, data) {
        var newData = data.filter(function(d,i){
            if (i < 10) {
                console.log(new Date(d.date));
            }
            return d && d.date.split('-')[0] === '2014';
        })
        // console.log('data', data, newData);
        rmmIndex(newData);
    });

    // function segments(values) {
    //     var segments = [], i = 0, n = values.length
    //     while(++i < n) segments.push([[i - 1, values[i - 1]], [i, values[i]]]);
    //     return segments
    // };

    </script>

    <div id="index" class="graph"></div>
    </body>
</html>
