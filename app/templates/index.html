<html>
    <!-- title, user, posts are all defined in views.py -->
    <head>
        {% if title %}
        <title>{{ title }} - Test Products</title>
        {% else %}
        <title>Welcome!</title>
        {% endif %}
    </head>
    <body>
    <!-- Inherit base.html template -->
    {% extends "base.html" %}
    {% block content %}
        <h1>Hello, {{ user.nickname }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% endblock %}
    </body>
</html>
